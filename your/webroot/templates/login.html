{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
{% if current_user %}
  <p>You are logged in!</p>
{% else %}
  <form method="post">
    <label for="uname">Username</label>
    <input name="uname" id="uname" required>
    <br>
    <label for="pword">Password</label>
    <input type="password" name="pword" id="pword" required>
    <br>
    <label for="2fa">Two-Factor Authentication</label>
    <input type="password" name="2fa" id="2fa">
    <br>
    <input type="submit" value="Log In">
  </form>
{% endif %}

{% if login_output %}
    <p id="result">{{login_output}}</p>
{% endif %}

{% endblock %}
